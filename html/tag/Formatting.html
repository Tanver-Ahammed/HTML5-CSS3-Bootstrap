<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatting</title>
</head>
<body style="font-size: 25px">
<h1 style="text-align: center; background-color: aquamarine; color: green">This is Formatting</h1>

<p style="text-align: center; background-color: burlywood; color: darkblue">
    (a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup> <br>
    2H<sub></sub>+O<sub>2</sub>=2H<sub>2</sub>O <br>
    <b>This is Bold.</b> <br><br>
    <u>This is Underline.</u> <br><br>
    <del>This is Delete.</del> <br><br>
    <i>This is Italic.</i> <br><br>
    <em>This is Emphasis. For blind man.</em> <br><br>
</p>
</body>
</html>
